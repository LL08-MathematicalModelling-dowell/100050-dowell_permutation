{% extends 'base.html' %}
{% load static %}

{% block page_content %}

<div class="container">
    <div class="row justify-content-center calculator-main-box">
        <div class="col-md-8">
            <div class="card p-5 shadow-lg bg-light p-3">
                <form method="POST" id="perm_form">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="row text-center mb-5">
                            <!-- style="filter:drop-shadow(0px 0px 0px grey)" -->
                            <h3 class="card-title text-primary">Calculate Combination <br>and Permutation</h3>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Total amount in a set (n)</label>

                            <input required type="number" class="form-control" id="n_data" max="50">
                            <label for="exampleFormControlInput1"
                                class="form-label"><code>Hint: Max limit is 50</code></label>
                        </div>
                        <div class="mb-2">
                            <label for="exampleFormControlTextarea1" class="form-label">Total amount in each subset
                                (r)</label>
                            <input required type="number" class="form-control" id="r_data" max="50">


                        </div>


                    </div>
                    <div class="row">
                        <div class="col-md-8" id="permutation_result">
                            <p id="permutation_result"></p>

                        </div>
                        {% comment %} <div class="col-6">
                            <p>Number of Combinations = 6</p>
                        </div> {% endcomment %}
                    </div>

                    <div class="text-center mt-3">

                        <a href="{% url 'permutataionselect' %}" style="display:none" id="show_permutation"
                            type="button" class="btn btn-primary">Show Permutation</a>
                    </div>

                    <div class="text-center mt-3" id="calculate_permutation">
                        <button id="reset_btn" type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Reset</button>
                        <button id='submit_btn' type="submit" class="btn btn-primary">Calculate</button>


                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="{% static '/js/request.js' %}"></script>


{% endblock page_content %}
