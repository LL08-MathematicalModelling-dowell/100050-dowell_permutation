{% extends './base/base.html' %}
{% load static %}

{% block page_content %}
<br><br><br><br><br><br><br>
<div class="container">
    <div class="row p-10">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card p-5 shadow-lg bg-light p-3">
                <form method="POST" id="perm_form">
                    {% csrf_token %}
                <div class="card-body">
                    <div class="row text-center mb-5">
                        <!-- style="filter:drop-shadow(0px 0px 0px grey)" -->
                        <h3 class="card-title text-primary">Calculate Combination <br>and Permutation</h3>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Total amount in a set (n)</label>
                        <select id="n_data" class="form-select" aria-label=".form-select-lg example">
                            <option selected>1</option>
                            <option selected>2</option>
                            <option selected>3</option>
                            <option selected>4</option>
                            <option selected>5</option>
                            <option selected>6</option>
                            <option selected>7</option>
                            <option selected>8</option>
                            <option selected>9</option>
                            <option selected>10</option>

                        </select>
                        <label for="exampleFormControlInput1" class="form-label"><code>Hint: Max limit is 50</code></label>
                      </div>
                    <div class="mb-2">
                        <label for="exampleFormControlTextarea1" class="form-label">Total amount in each subset (r)</label>
                        <select id="r_data" class="form-select" aria-label=".form-select-sm example">
                            <option selected>1</option>
                            <option selected>2</option>
                            <option selected>3</option>
                            <option selected>4</option>
                            <option selected>5</option>
                            
                        </select>            

                      </div>

                    
                </div>
                <div  class="row" id='no_permutation'>
                    <div class="col-6">
                        <p>Number of Permutations = 12</p>
                    </div>
                    <div class="col-6">
                        <p>Number of Combinations = 6</p>
                    </div>
                </div>

                <div  class="text-center mt-3" id="show_permutation">
   
                    <button type="button" class="btn btn-primary">Show Permutation</button>
                </div>
                
                <div class="text-center mt-3" id="calculate_permutation">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Reset</button>
                    <button id='submit_btn' type="submit" class="btn btn-primary">Calculate</button>


                </div>
            </form>
            </div>
        </div>
        <div class="col-2"></div>

       
    </div>
</div>

<script src="{% static '/js/request.js' %}"></script>


{% endblock page_content %}
