{% extends './base/base.html' %}
{% load static %}

{% block page_content %}
<br><br><br><br><br><br><br>
<div class="container">
    <div class="row p-10">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card p-5 shadow-lg bg-light p-3">
                
                <div class="card-body">
                    <div class="row text-center mb-5">
                        <h3 class="card-title text-primary">Calculate Combination <br>and Permutation</h3>

                    </div>
                    <div class="mb-5">
                        <label for="exampleFormControlInput1" class="form-label">Total amount in a set (n)</label>
                        <select class="form-select" aria-label=".form-select-lg example">
                            <option selected>4</option>
                            
                        </select>
                        <label for="exampleFormControlInput1" class="form-label"><code>Hint: Max limit is 50</code></label>

                      </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Total amount in each subset (r)</label>
                        <select class="form-select" aria-label=".form-select-sm example">
                            <option selected>2</option>
                        </select>           
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <p>Number of Permutations = 12</p>
                    </div>
                    <div class="col-6">
                        <p>Number of Combinations = 6</p>
                    </div>
                </div>
                <div class="text-center mt-3">
   
                    <button type="button" class="btn btn-primary">Show Permutation</button>
                </div>
            </div>
        </div>
        <div class="col-2"></div>

       
    </div>
</div>
   

{% endblock page_content %}
